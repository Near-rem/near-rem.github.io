<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near Rem - Hacks</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px 20px; margin: 0; }
        .photo-container { width: 120px; height: 120px; border-radius: 60px; border: 2px solid #ff0000; overflow: hidden; margin-bottom: 20px; }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }
        h1 { font-size: 22px; color: #ff0000; margin: 0; letter-spacing: 2px; text-transform: uppercase; }
        .bio { color: #00FF00; font-family: monospace; font-size: 14px; margin: 15px 0 30px 0; }
        .button-container { width: 100%; max-width: 350px; }
        .btn { background-color: #1A1A1A; border: 1px solid #444; color: #fff; text-decoration: none; display: block; padding: 18px; border-radius: 12px; margin-bottom: 15px; text-align: center; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .btn:hover { border-color: #ff0000; background-color: #220000; }
        .btn-back { color: #888; text-decoration: none; margin-top: 20px; font-size: 14px; }

        /* Estilo do Pop-up Personalizado */
        #custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            border: 2px solid #ff0000;
            padding: 25px;
            z-index: 1000;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            width: 80%;
            max-width: 300px;
        }
        #custom-alert h2 { color: #ff0000; margin-top: 0; font-size: 18px; }
        #custom-alert p { font-family: monospace; color: #fff; font-size: 14px; margin-bottom: 20px; }
        #custom-alert button { background: #ff0000; border: none; color: #fff; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        /* Fundo escuro atrás do pop-up */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="overlay"></div>
    <div id="custom-alert">
        <h2>ACESSO NEGADO</h2>
        <p>Código de segurança não aprovado!</p>
        <button onclick="fecharPopUp()">ENTENDIDO</button>
    </div>

    <div class="photo-container">
        <img src="https://images.steamusercontent.com/ugc/1707411824065086559/2A529F1C69440493566E31AB4242623DC50F8875/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false">
    </div>

    <h1>Hacks</h1>
    <div class="bio">Acesso autorizado: <span id="glitch"></span></div>

    <div class="button-container">
        <a href="https://discord.gg/kDJCpD8kch" target="_blank" class="btn">Servidor sem rastro</a>
        <div class="btn" onclick="abrirPopUp()">❌Sem autorização❌</div>
        <div class="btn" onclick="abrirPopUp()">❌Sem autorização❌</div>
        <a href="index.html" class="btn-back">← Voltar</a>
    </div>

    <script>
        function abrirPopUp() {
            document.getElementById('custom-alert').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function fecharPopUp() {
            document.getElementById('custom-alert').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        const chars = '0123456789ABCDEF';
        const glitchElement = document.getElementById('glitch');
        setInterval(() => {
            let result = '';
            for (let i = 0; i < 8; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            glitchElement.innerText = 'dont.net-' + result;
        }, 1);
    </script>
</body>
</html>
